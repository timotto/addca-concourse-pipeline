- name: _FLATNAME_-_TAG_-red
  public: true
  plan:
  - aggregate:
    - get: _FLATNAME_-_TAG_-image
      trigger: true
    - get: ca-src
      trigger: true
      passed: [certificates-unit]
    - get: certificates
      trigger: true
      passed: [certificates-unit]
  - task: test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: _NAME_
          tag: _TAG_
      inputs:
      - name: ca-src
      - name: certificates
      run:
        path: ca-src/src/test/sh/test-red.sh
        args:
        - -install

- name: _FLATNAME_-_TAG_-build
  public: true
  plan:
  - aggregate:
    - get: _FLATNAME_-_TAG_-image
      trigger: true
      passed: [_FLATNAME_-_TAG_-red]
    - get: ca-src
      trigger: true
      passed: [_FLATNAME_-_TAG_-red]
    - get: certificates
      trigger: true
      passed: [_FLATNAME_-_TAG_-red]
  - task: dockerfile
    file: ca-src/src/main/ci/build-docker.yaml
    privileged: true
    params:
      IMAGE: _NAME_
      TAG: _TAG_
      FLAVOR: _FLAVOR_
  - put: addca-_FLATNAME_-_TAG_-image
    params:
      build: assembly/
      build_args:
        http_proxy: {{http_proxy}}
        https_proxy: {{https_proxy}}
        no_proxy: {{no_proxy}}
      #load_file: assembly/docker-image.tar
      #load_repository: _NAME_
      #load_tag: _TAG_

- name: addca-_FLATNAME_-_TAG_-green
  public: true
  plan:
  - aggregate:
    - get: addca-_FLATNAME_-_TAG_-image
      trigger: true
      passed: [_FLATNAME_-_TAG_-build]
    - get: ca-src
      trigger: true
      passed: [_FLATNAME_-_TAG_-build]
    - get: certificates
      trigger: true
      passed: [_FLATNAME_-_TAG_-build]
  - task: test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          email: {{docker-registry-email}}
          username: {{docker-registry-username}}
          password: {{docker-registry-password}}
          repository: _PREFIX__NAME_
          tag: _TAG_
      inputs:
      - name: ca-src
      - name: certificates
      run:
        path: ca-src/src/test/sh/test-green.sh
        args:
        - -install

